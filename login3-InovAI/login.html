<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="InovAI, Soluções, Login, Entrar, Iniciar Sessão">
    <meta name="description" content="Página de Login para a Empresa InovAI SOluções">
    <meta name="author" content="Erivelto Clénio da Costa e Silva(otlevire)">
    <title>InovAI | Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body class="mode-dark">
    <main>
        <div class="big-card mt-5 w-75 mx-auto">
            <div class="py-5 row  justify-content-center">
                <div class="col-7 d-none d-lg-block">
                    <div class="content my-3">
                        <h2>InovAI<span>Soluções</span></h2>
                        <h3>Automatizando Hoje, Transformando o amanhã</h3>
                        <p>Um futuro automático, um futuro inteligente, um futuro com IA. Venha conosco e lhe mostraremos como trazer este futuro para mais próximo de si!</p>
                    </div>
                </div>

                <div class="col-8 col-lg-5">
                    <form action="" method="">
                        <div class="form-container rounded my-3 ">
                            <h1 class="login-title">Login</h1>
                            <div class="input-container">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Insira o seu email" required>
                            </div>
                            <div class="input-container">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" placeholder="Insira a sua password"
                                    required>
                            </div>
                            <div class="button-container d-flex justify-content-center">
                                <button class="btn btn-primary">Entrar</button>
                                <div class="links">
                                    <span>Ainda não tem uma conta?</span>
                                    <a href="">Cadastre-se!</a>
                                </div>                               
                                <div class="icons">
                                    <a href=""><i class='bx bxl-facebook-circle'></i></a>
                                    <a href=""><i class='bx bxl-instagram-alt' ></i></a>
                                    <a href=""><i class='bx bxl-linkedin-square' ></i></a>
                                </div> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
