<!doctype html>
<html lang="pt-AO">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Erivelto Clénio da Costa e Silva (Otlevire)">
    <title>My Image Translator - Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./login.css">
</head>

<body class="d-flex justify-content-center align-items-center py-4 bg-body-tertiary">
    <div class="wrapper">
        <form action="" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox" name="" id="">Remember-me</label>
                <a href="#">Esqueceu a sua Senha?</a>
            </div>
            <button type="submit" class="btn">Iniciar Secção</button>

            <div class="register-link">
                <p>Não tem um conta ainda? 
                    <a href="./create-account.html">Cadastrar-me</a>
                </p>
            </div>
        </form>
    </div>

</body>

</html>
